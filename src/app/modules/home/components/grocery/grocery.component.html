<section class="grocery grocery__container">
    <div class="grocery__header">
        <div 
            class="grocery__header-wrapper"
            >
            <img 
                src="{{ grocery.imageUrl }}"
            >
        </div>
    </div>
    <div class="grocery__body content">
        <p>
            {{ grocery.name }}
        </p>
        <span class="grocery__favorite {{ grocery.favorite ? '' : 'not' }}"> 
            &#9829;
        </span>
        <div class="grocery__star">
            <ng-rating-bar
                [value]="grocery.star"
                [ratingCount]="5"
                colorActive="red"
                colorDefault="gray"
                [resetAble]="true"
                >
            </ng-rating-bar>
        </div>
        <div class="grocery__extra">
            <div class="grocery__origins">
                <span>
                    {{ grocery.origin }} 
                </span>
            </div>
            <div class="grocery__cook-time">
                <span>
                    ðŸ•‘
                </span>
                {{ grocery.cookTime }}
            </div>
        </div>
    </div>
    <div class="grocery__footer content">
        <span>
            {{ grocery.price | currency }} / {{ grocery.weight }} gr.
        </span>
        <div>
            <ng-content select=[imageMachine]></ng-content>
            <ng-content select="[imageCart]"></ng-content>
        </div> 
        <!-- <ul>
            <li>
                <ng-content select=[imageMachine]></ng-content>
            </li>
            <li>
                <ng-content select="[imageCart]"></ng-content>
            </li>
        </ul> -->
    </div>
</section>
