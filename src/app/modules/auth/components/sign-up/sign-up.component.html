<form 
    class="auth auth__form"
    [formGroup]="signupForm"
    (ngSubmit)="onSubmit()"  
    >
    <section class="auth__signup">
        <h1>
            Register
        </h1>
        <p>
            Please fill in this form to create an account.
        </p>
        <hr>
            <app-smart-profile formControlName="profile"></app-smart-profile>
            <app-smart-favorite-foods formControlName="favoriteFoods"></app-smart-favorite-foods>
            <app-smart-password formControlName="passwords"></app-smart-password>
        <hr>
    
        <button 
            type="submit" 
            [disabled]="signupForm.invalid || signupForm.pending"
            >
            Signup
        </button>
        <button 
            type="button" 
            (click)="resetForm()"
            >
            Reset
        </button>
    </section>
    
    <section class="auth__signin">
        <p>
            Already have an account? <a href="/auth/log-in">Sign in</a>.
        </p>
    </section>
</form>

<section>
    <p>
        Form is {{ signupForm.valid ? 'Valid' : 'Invalid'}}
    </p>
      
    <pre>
        {{ signupForm.value | json }}
    </pre>
</section>
