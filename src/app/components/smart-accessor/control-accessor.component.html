<div 
    class="accessor accessor-wrapper" 
    [class.required]="required"
    >
	<label for="formControlName">
        {{ label }}
    </label>
	<input 
        [type]="type"
	    [required]="required"
	    [disabled]="disabled"
	    [minlength]="minlength"
	    [placeholder]="placeholder"
	    [(ngModel)]="data"
	    [ngModelOptions]="{standalone: true}"
	    (input)="onChange()"
	    (change)="onChange()"
	    (blur)="onTouchedFn()"
        #formControlName
    />
	<div class="accessor__error-message">
        <ng-container *ngIf="showError">
            {{ errors[0] }}
        </ng-container>
	</div>
</div>
